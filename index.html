      <div v-if="zonaActiva" class="row container">
        <div class="col-3">
          <div v-if="zonaActiva" class="q-px-md">
            <q-btn 
              class="full-width q-my-sm"
              color="grey"
              size="md" 
              @click="zonaActiva = null"
            >Mapa</q-btn>
            <q-btn 
              v-for="tarjeta in zonaActiva.tarjetas"
              :key="tarjeta.codigo"
              class="full-width q-my-xs"
              :style="{backgroundColor:zonaActiva.color, color:'white'}"
              size="md" 
              @click="tarjetaActiva = tarjeta"
            >{{tarjeta.codigo}}</q-btn>
          </div>
        </div>
        <div id="tarjeta" class="col-9">
          <div v-if="tarjetaActiva">
            <q-img
              :src="'assets/tarjetas/' + tarjetaActiva.codigo + '.png'"
              spinner-color="white"
              :ratio="3/2"
              class="rounded-borders"
              style="border:grey solid 1px"
            ></q-img>
          </div>
          <div v-else>
            <q-responsive :ratio="3/2">
              <div class="rounded-borders bg-white flex flex-center q-pa-md text-center">
                <span>Use los botones de la izquierda para seleccionar una tarjeta</span>
              </div>
            </q-responsive>
          </div>

        </div>
      </div>
